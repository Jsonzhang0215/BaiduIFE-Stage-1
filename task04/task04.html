<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			/* reset */
			html, body{ margin: 0; padding:0; }
			.box{position: absolute; width: 400px; height: 200px; left: 50%; top: 50%; margin-left: -200px; margin-top: -100px; background-color: #ccc; overflow: hidden;}
			.corner{ position: absolute; width: 100px; height: 100px; border-radius: 50%; background-color: #fc0;}
			.corner-tl{ left: -50px; top: -50px; }
			.corner-br{ right: -50px; bottom: -50px; }
        </style>
    </head>
    <body>
    	<div class="box">
    		<div class="corner corner-tl"></div>
    		<div class="corner corner-br"></div>
    	</div>
    </body>
</html>
